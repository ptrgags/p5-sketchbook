<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/layout.css" />
    <style>
      .linklist {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .link {
        width: 50%;
        max-width: 600px;
        background-color: var(--background-light);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      @media screen and (max-width: 500px) {
        .link {
          width: 250px;
        }
      }
    </style>
    <script type="module" src="./sketchlib/sketchbook-navbar.js"></script>
    <script type="module">
      import { LINKS } from "./sketchlib/links.js";
      import { make_sketch_link } from "./sketchlib/make_sketch_link.js";

      window.addEventListener("load", () => {
        const link_list = document.getElementById("container");

        for (const link_info of LINKS) {
          const link = make_sketch_link(link_info);
          link_list.appendChild(link);
        }
      });
    </script>
  </head>

  <body>
    <sketchbook-navbar></sketchbook-navbar>
    <div id="container" class="linklist">
      <h1>P5 Sketchbook</h1>
      <p>
        A collection of art experiments I've made in
        <a href="https://p5js.org/">p5.js</a>
      </p>
      <p>
        Work-in-progress sketches are marked with a ðŸ§ª. They still have live
        demos, but are less polished than the other sketches.
      </p>
      <p>
        For my shader art, see
        <a href="https://ptrgags.github.io/webgpu-sketchbook/"
          >WebGPU sketchbook</a
        >
      </p>
    </div>
  </body>
</html>
