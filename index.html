<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/layout.css" />
    <style>
      .linklist {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .link {
        width: 50%;
        max-width: 600px;
        background-color: var(--background-light);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .link img {
        width: 250px;
      }

      @media screen and (max-width: 500px) {
        .link {
          width: 250px;
        }
      }
    </style>
    <script type="module" src="common/sketchbook-navbar.js"></script>
    <script type="module">
      // Links are added to the page in this order
      const LINKS = [
        {
          title: "Cordate Leaf",
          year: "2024",
          link: "./CordateLeaf",
          thumbnail: "thumbnails/cordate-leaf.png",
        },
        {
          title: "Ink Blocks",
          year: "2024",
          link: "./InkBlocks",
          thumbnail: "thumbnails/ink-blocks.png",
        },
        {
          link: "./PhyllotaxisPalette/",
          thumbnail: "thumbnails/phyllotaxis-palette.png",
          title: "Phyllotaxis Palette",
          year: "2024",
        },
        {
          link: "./InfiniteSunflower/",
          thumbnail: "thumbnails/infinite-sunflower.png",
          title: "Infinite Sunflower",
          year: "2024",
        },
        {
          link: "./Refill/",
          thumbnail: "thumbnails/refill.png",
          title: "Refill",
          year: "2024",
        },
        {
          link: "./HyperbolicConnections/",
          thumbnail: "thumbnails/hyperbolic-connections.png",
          title: "Hyperbolic Connections",
          year: "2021, 2024",
        },
        {
          link: "./PentagTiling/",
          thumbnail: "thumbnails/pentag-tiling.png",
          title: "Pentag Tiling",
          year: "2024",
        },
        {
          link: "./GrowingFlowers/",
          thumbnail: "thumbnails/growing-flowers.png",
          title: "Growing Flowers",
          year: "2023",
        },
        {
          link: "./OrigamiTiles/",
          thumbnail: "thumbnails/origami-tiles.png",
          title: "Origami Tiles",
          year: "2021",
        },
        {
          link: "./SeashellTexture/",
          thumbnail: "thumbnails/seashell-texture.png",
          title: "Seashell Texture",
          year: "2021",
        },
        {
          link: "./PrimroseField/",
          thumbnail: "thumbnails/primrose-field.png",
          title: "Primrose Field Tiling",
          year: "2020",
        },
        {
          link: "./Bezier/",
          thumbnail: "thumbnails/bezier-curve.png",
          title: "BÃ©zier Curve",
          year: "2016",
        },
        {
          link: "./HexGrid/",
          thumbnail: "thumbnails/hex-grid.png",
          title: "Hex Grid",
          year: "2016",
        },
      ];

      function make_link(link_info) {
        // Clickable thumbnail
        const img = document.createElement("img");
        img.setAttribute("alt", `view ${link_info.title} example`);
        img.setAttribute("src", link_info.thumbnail);

        const img_link = document.createElement("a");
        img_link.setAttribute("href", link_info.link);
        img_link.appendChild(img);

        // Make the title clickable too
        const text_link = document.createElement("a");
        text_link.setAttribute("href", link_info.link);
        text_link.innerText = link_info.title;

        const date = document.createTextNode(` (${link_info.year})`);

        const link = document.createElement("div");
        link.classList.add("link");
        link.append(img_link, text_link, date);

        return link;
      }

      window.addEventListener("load", () => {
        const link_list = document.getElementById("container");

        for (const link_info of LINKS) {
          const link = make_link(link_info);
          link_list.appendChild(link);
        }
      });
    </script>
  </head>

  <body>
    <sketchbook-navbar></sketchbook-navbar>
    <div id="container" class="linklist">
      <h1>P5 Sketchbook</h1>
      <p>
        A collection of art experiments I've made in
        <a href="https://p5js.org/">p5.js</a>
      </p>
    </div>
  </body>
</html>
